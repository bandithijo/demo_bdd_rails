version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Setup
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.7.2
            - cache restore
            - bundle install
            - cache store
            - 'bundle exec rake db:setup'
            - 'bundle exec rake db:test:prepare'
  - name: RSpec Tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: RSpec Tests
          commands:
            - bundle exec rspec
