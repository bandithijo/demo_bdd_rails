version: v1.0
name: Demo Rails 5 app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.7.2
            - bundle install -j 4 --path vendor/bundle
            - cache store
  - name: RSpec tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-service start postgres
          - sem-version ruby 2.7.2
          - bundle install --path vendor/bundle
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec tests
          commands:
            - bundle exec rspec
  - name: Cucumber tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-service start postgres
          - sem-version ruby 2.7.2
          - bundle install --path vendor/bundle
          - 'bundle exec rake db:setup'
      jobs:
        - name: Cucumber tests
          commands:
            - bundle exec cucumber
