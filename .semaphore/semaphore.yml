version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Setup
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.6.0
            - cache restore
            - bundle install --path vendor/bundle
            - cache store
            - 'bundle exec rake db:setup'
            - 'bundle exec rake db:test:prepare'
    dependencies: []
  - name: RSpec Tests
    task:
      jobs:
        - name: RSpec Tests
          commands:
            - bundle exec rspec
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-service start postgres 11
          - sem-version ruby 2.6.0
          - bundle install --path vendor/bundle
          - 'bundle exec rake db:setup'
          - 'bundle exec rake db:test:prepare'
    dependencies:
      - Setup
  - name: Cucumber Tests
    dependencies:
      - Setup
    task:
      jobs:
        - name: Cucumber Tests
          commands:
            - bundle exec cucumber
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-service start postgres 11
          - sem-version ruby 2.6.0
          - bundle install --path vendor/bundle
          - 'bundle exec rake db:setup'
          - 'bundle exec rake db:test:prepare'
