version: v1.0
name: Demo Rails 5 app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.7.2
            - cache restore
            - bundle install -j 4 --path vendor/bundle
            - cache store
            - 'bundle exec rake db:setup'
            - 'bundle exec rake db:test:prepare'
